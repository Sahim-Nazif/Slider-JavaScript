<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/styles.css">
 
</head>
<body>
    <div class="slider">
        <div class="slider_body">
            <img src="./images/calgary.jpg" alt="Image" class="slider_image">
        </div>
        <div class="slider_controls">
            <button class="slider_button" slider_button_prev><i class="fas fa-chevron-left"></i></button>
            <button class="slider_button" slider_button_play><i class="fas fa-play"></i></button>
            <button class="slider_button" slider_button_next><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>    

    <script src='./js/script.js'/>
</body>
</html>
